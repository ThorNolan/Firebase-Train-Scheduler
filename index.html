<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Julius+Sans+One|Monoton" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- my stylesheet -->
    <link rel="stylesheet" href="assets\css\style.css">

    <title>Firebase Train Scheduler</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 header">Train Scheduler</h1>
      <p class="lead subHeader">Dynamically Updated Arrival and Departure Times<br>For Any Train* (*<i>You Can Imagine</i>)</p>
    </div>
  </div>

  <div class="container mx-auto">
    <div class="row">

      <div class="col-md-12">

        <!-- Train departure and arrival times card -->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table' >
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
                <div id="tableData">

                </div>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- form for user input of train data -->
  <div class="container mx-auto">
    <form>
      <h3>Add New Train</h3>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName" placeholder="The Omelette Express">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="role" placeholder="San Francisco">
      </div>
      <div class="form-group">
        <label for="startDate">Time of First Train (military time) </label>
        <input type="time" class="form-control" id="startTime" aria-describedby="emailHelp" placeholder="(HH:mm)">
      </div>
      <div class="form-group">
        <label for="trainFrequency">Frequency (minutes)</label>
        <input type="number" class="form-control" id="trainFrequency" placeholder="0">
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>


    <!-- link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- link to my javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
